<!DOCTYPE html>
<html lang="es">
  <head>
    <title>restaurante</title>
    <link rel="stylesheet" href="gym.css">
  </head>
  <body>
    <h1>RESERVA GIMNASIO</h1>
    <div class="container">
      <h2>¡Rellena el formulario!</h2> 
      <form action="" class="form">
        
        <input type="text" placeholder="Nombre" class="form__input" id="name" name="nombre"/>
        <label for="name" class="form__label">Nombre</label>

        <input type="text" placeholder="Apellido" class="form__input" id="apellido" name="apellidos" />
        <label for="apellido" class="form__label">Apellido</label>
  
        <input type="email" placeholder="Email" class="form__input" id="email" name="email" />
        <label for="email" class="form__label">Email</label>

        <input type="tel" placeholder="Telefono" class="form__input" id="Telefono" name="telefono" />
        <label for="tel" class="form__label">Telefono</label>
        
        <select class="form__input" id="select">
            <option value="">Elige tu suscripción</option>
            <option value="">Una sesión(20€)</option>
            <option value="">Dos sesiones</option>
            <option value="">Semanal</option>
            <option value="">Mensual</option>
            <option value="">Dos meses</option>
            <option value="">Seis meses</option>
            <option value="">Anual</option>
        </select>
  
        <input type="date" placeholder="Extra" class="form__input" id="subject" />
        <label for="subject" class="form__label"></label>
        
        <input type="submit" placeholder="Extra" class="form__input" id="subject" />
      </form>
      <input type="hidden" placeholder="Reserva" class="form__input" id="reserva" />
     

    </div>
  </body>
</html>
