<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Restaurante</title>
    <link rel="stylesheet" href="rest.css">
  </head>
  <body>
    <h1>RESERVA RESTAURANTE</h1>
    <div class="container">
      <h2>Â¡Rellena el formulario!</h2> 
      <form action="" class="form">
        
        <input type="text" placeholder="Nombre" class="form__input" id="name" />
        <label for="name" class="form__label">Nombre</label>

        <input type="text" placeholder="Apellido" class="form__input" id="apellido" />
        <label for="apellido" class="form__label">Apellido</label>
  
        <input type="email" placeholder="Email" class="form__input" id="email" />
        <label for="email" class="form__label">Email</label>

        <input type="tel" placeholder="Telefono" class="form__input" id="Telefono" />
        <label for="tel" class="form__label">Telefono</label>
        
        <input type="number" placeholder="CantPers" class="form__input" id="cantidadPers" />
        <label for="number" class="form__label">Cantidad de personas</label>
        
        <select style="margin-bottom: 30px;" name="select" class="form__input" id="select">
            <option value="">Elige comida</option>
            <option value="">Pescado + postre</option>
            <option value="">Marisco + postre</option>
            <option value="">Carne + postre</option>
            <option value="">Pollo + postre</option>
            <option value="">Sopa + postre</option>
            <option value="">Menu Vegano</option>
            <option value="">Menu Proteinico</option>
            <option value="">Legumbres + postre</option>
        </select>
  
        <input type="date" placeholder="Extra" class="form__input" id="subject" />
        <label for="subject" class="form__label"></label>
        
        <input type="submit" placeholder="Extra" class="form__input" id="subject" />
      </form>
      <input type="text" placeholder="Reserva" class="form__input" id="reserva" />
      <label for="Reserva" class="form__label">Reserva</label>
    </div>
  </body>
</html>
